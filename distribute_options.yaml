output: dist/
variables:
  # FLUTTER_ROOT: ~/fvm/versions/3.16.5
  # PGYER_API_KEY: your api key
releases:
  - name: dev-profile
    jobs:
      - name: linux-appimage
        package:
          platform: linux
          target: appimage
          build_args:
            profile: true
            dart-define-from-file: env.json

      - name: linux-deb
        package:
          platform: linux
          target: deb
          build_args:
            profile: true
            dart-define-from-file: env.json

      - name: linux-rpm
        package:
          platform: linux
          target: rpm
          build_args:
            profile: true
            dart-define-from-file: env.json

      - name: linux-pacman
        package:
          platform: linux
          target: pacman
          build_args:
            profile: true
            dart-define-from-file: env.json

      - name: linux-zip
        package:
          platform: linux
          target: zip
          build_args:
            profile: true
            dart-define-from-file: env.json

      - name: windows-exe
        package:
          platform: windows
          target: exe
          build_args:
            profile: true
            dart-define-from-file: env.json

      # msix does not support profile mode yet
